<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link FONTS -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="src/sass/main.scss" />
    <!-- Link JS -->
    <script defer src="src/js/script.js"></script>

    <title>Liqui-Planner</title>
  </head>
  <body>
    <div class="application-title mb-20">liqui-planner</div>
    <!-- prettier-ignore -->
    <form action="submit" class="form mb-5">
          <h1 class="form__title heading-1 mb-20">new income / expense</h1>
          
          <div class="form__row mb-20">
            <!-- title -->
            <div class="form__row--title-group">
              <label class="form__label form__label--title" for="title">title</label>
              <input class="form__input form__input--title" type="text" id="title" placeholder="e.g. pay-off"/>
           </div> 

            <div class="form__row--radio-group">
              <!-- income -->
              <input class="form__input form__input--income"type="radio" name="radio" value="expense" id="income"/>
              <label class="form__label form__label--income" for="income">income</label>

              <!-- expense -->
              <input class="form__input form__input--expense" type="radio" name="radio" value="expense" id="expense"/>
              <label class="form__label form__label--expense" for="expense" title="type of input">expense</label>
            </div>
          </div>

          <div class="form__row mb-20">
            <!-- amount -->
            <div class="form__row--amount-group">
              <label class="form__label form__label--amount" for="amount">amount</label>
              <input class="form__input form__input--amount" type="number" id="amount" />

            </div>

            <!-- date -->
            <div class="form__row--date-group">
              <label class="form__label form__label--date" for="date">date</label>
              <input class="form__input form__input--date" type="date" id="date" />
           </div>
          </div>

          <div class="form__row--button-wrapper">
            <button class="form__button">insert</button>
          </div>
        </form>
    <aside class="summary"></aside>
  </body>
</html>
