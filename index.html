    <div class="application-title mb-20">liqui-planner</div>
    <!-- prettier-ignore -->
    <form action="submit" class="form mb-5" data-form>
          <h1 class="form__title heading-1 mb-20">new income / expense</h1>
          
          <div class="form__row mb-20">
            <!-- title -->
            <div class="form__row--title-group">
              <label class="form__label form__label--title" for="title">title</label>
              <input class="form__input form__input--title" data-input-title type="text" id="title" placeholder="e.g. pay-off"/>
           </div> 

            <div class="form__row--radio-group">
              <!-- income -->
              <input class="form__input form__input--income"type="radio" name="radio" value="income" id="income"/>
              <label class="form__label form__label--income" for="income">income</label>

              <!-- expense -->
              <input class="form__input form__input--expense" type="radio" name="radio" value="expense" id="expense" checked/>
              <label class="form__label form__label--expense" for="expense" title="type of input">expense</label>
            </div>
          </div>

          <div class="form__row mb-20">
            <!-- amount -->
            <div class="form__row--amount-group">
              <label class="form__label form__label--amount" for="amount">amount</label>
              <input class="form__input form__input--amount" data-input-amount type="number" id="amount" />

            </div>

            <!-- date -->
            <div class="form__row--date-group">
              <label class="form__label form__label--date" for="date">date</label>
              <input class="form__input form__input--date" data-input-date type="date" id="date" />
           </div>
          </div>

          <div class="form__row--button-wrapper">
            <button class="form__button">insert</button>
          </div>
     </form>
    <article class="summary mb-5">
      <div class="summary__row mb-5">
        <span class="summary__incomes">incomes:</span>
        <span class="summary__incomes-amount">400.00 $</span>
      </div>
      <div class="summary__row">
        <span class="summary__expenses">expenses:</span>
        <span class="summary__expenses-amount">1100.00 $</span>
      </div>
      <div class="summary__row mt-20">
        <span class="summary__result">result:</span>
        <span class="summary__result-amount">-1100.00 $</span>
      </div>
    </article>
