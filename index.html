<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link FONTS -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="src/sass/main.scss" />
    <!-- Link JS -->
    <script defer src="src/js/script.js"></script>

    <title>Liqui-Planner</title>
  </head>
  <body>
    <div class="application-title">liqui-planner</div>
    <div class="application-wrapper">
      <section class="from-container">
        <form action="submit" class="form">
          <h1 class="form__title">new income / expense</h1>
          <div class="form__row">
            <label class="form__label-title" for="title">title</label>
            <input
              class="form__input-title"
              type="text"
              id="title"
              placeholder="e.g. pay-off"
            />
            <label for="income">income</label>
            <input type="radio" name="radio" for="income" />
            <label for="expense" title="type of input">expense</label>
            <input type="radio" name="radio" for="expense" />
          </div>
          <div class="form__row">
            <label class="form__label-title" for="amount">amount</label>
            <input class="form__input-amount" type="number" id="amount" />
            <label for="date">date</label>
            <input type="date" id="date" />
          </div>
          <button class="form__button">insert</button>
        </form>
      </section>
    </div>
  </body>
</html>
